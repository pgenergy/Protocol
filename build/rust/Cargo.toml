[package]
name = "energyleaf-proto"
description = "Protobuf definitions for Energyleaf"
authors = ["pgenergy <energyleaf@uni-oldenburg.de>"]
readme = "README.md"
repository = "https://github.com/pgenergy/Protocol"
version = "0.1.6"
license = "MIT"
edition = "2021"
include = [
    "**/*.rs",
    "Cargo.toml",
    "proto/*.proto",
    "README.md",
    "LICENSE",
]

[dependencies]
prost = "0.12.6"

[build-dependencies]
prost-build = { version = "0.12.6" }
glob = "0.3.1"

[lib]
path = "src/lib.rs"
